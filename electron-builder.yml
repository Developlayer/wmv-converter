appId: com.wmv-converter.app
productName: WMV Converter
copyright: Copyright © 2026

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - package.json

extraResources:
  - from: resources/
    to: ./
    filter:
      - "**/*"

mac:
  category: public.app-category.video
  icon: build/icon.icns
  target:
    - dmg
    - zip
  hardenedRuntime: true
  gatekeeperAssess: false

dmg:
  window:
    width: 540
    height: 450
  contents:
    - x: 130
      y: 200
    - x: 410
      y: 200
      type: link
      path: /Applications
    - x: 270
      y: 350
      type: file
      path: build/インストール手順.txt

win:
  icon: build/icon.ico
  target:
    - nsis
    - portable

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: WMV Converter
